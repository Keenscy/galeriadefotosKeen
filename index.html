<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</div>

<!-- Reproductor de audio -->
<div class="audio-player" id="reproductor">

    Tu navegador no soporta el elemento de audio.
  </audio>
</div>
<!-- Fin del reproductor de audio -->

<div class='v-align'>
  <div class='hero-btn'>
    <button class='btn'>
    NUESTROS RECUERDOS
     
    </button>

    <span class='particles-circle'></span>

      document.getElementById("mostrarAudio").addEventListener("click", function() {
        document.getElementById("reproductor").style.display = "block";
      });

</div>
